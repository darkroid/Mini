<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมหุ้น (Stock Game)</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        p {
            margin: 5px;
            font-size: 1.2em;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.2em;
            background-color: #333;
            color: white;
            border: 2px solid #555;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        button:active {
            background-color: #777;
        }

        #back-btn {
            margin-top: 20px;
            background-color: #444;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #back-btn:hover {
            background-color: #666;
        }

        #stock-list {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stock-box {
            padding: 15px;
            margin: 10px;
            background-color: #222;
            border-radius: 8px;
            width: 250px;
            text-align: center;
        }

        #high-score {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>เกมหุ้น (Stock Game)</h1>
    <div id="high-score">คะแนนสูงสุด: <span id="maxProfit">0</span> บาท</div>
    <div id="stock-list"></div>
    <div id="portfolio"></div>
    <button id="back-btn" onclick="goBack()">กลับไปยังเมนูหลัก</button>

    <script>
        let cash = 10000;
        let maxProfit = localStorage.getItem("maxProfit") || 0;
        const stocks = [
            { name: "หุ้น A", price: 100, shares: 0 },
            { name: "หุ้น B", price: 120, shares: 0 },
            { name: "หุ้น C", price: 80, shares: 0 },
            { name: "หุ้น D", price: 150, shares: 0 },
            { name: "หุ้น E", price: 50, shares: 0 },
        ];

        function updateHighScore(profit) {
            if (profit > maxProfit) {
                maxProfit = profit;
                localStorage.setItem("maxProfit", maxProfit);
            }
            document.getElementById("maxProfit").textContent = maxProfit;
        }

        function renderStocks() {
            const stockList = document.getElementById("stock-list");
            stockList.innerHTML = "";
            stocks.forEach((stock, index) => {
                const stockBox = document.createElement("div");
                stockBox.className = "stock-box";
                stockBox.innerHTML = `
                    <h3>${stock.name}</h3>
                    <p>ราคา: ${stock.price.toFixed(2)} บาท</p>
                    <p>จำนวนหุ้นที่ถือ: ${stock.shares}</p>
                    <button onclick="buyStock(${index})">ซื้อ</button>
                    <button onclick="sellStock(${index})">ขาย</button>
                `;
                stockList.appendChild(stockBox);
            });
            updatePortfolio();
        }

        function buyStock(index) {
            const stock = stocks[index];
            if (cash >= stock.price) {
                cash -= stock.price;
                stock.shares += 1;
                renderStocks();
            } else {
                alert("เงินสดไม่พอที่จะซื้อหุ้น!");
            }
        }

        function sellStock(index) {
            const stock = stocks[index];
            if (stock.shares > 0) {
                cash += stock.price;
                stock.shares -= 1;
                renderStocks();
            } else {
                alert("ไม่มีหุ้นที่จะขาย!");
            }
        }

        function updatePortfolio() {
            const portfolio = document.getElementById("portfolio");
            let totalValue = cash;
            stocks.forEach(stock => {
                totalValue += stock.price * stock.shares;
            });
            updateHighScore(totalValue - 10000);
            portfolio.innerHTML = `เงินสด: ${cash.toFixed(2)} บาท | มูลค่าพอร์ต: ${totalValue.toFixed(2)} บาท`;
        }

        function randomPriceChange() {
            stocks.forEach(stock => {
                const change = (Math.random() - 0.5) * 20;
                stock.price = Math.max(1, stock.price + change);
            });
            renderStocks();
        }

        function goBack() {
            window.location.href = "index.html";
        }

        // ปรับราคาอัตโนมัติทุก 5 นาที (300,000 มิลลิวินาที)
        setInterval(randomPriceChange, 300000);

        // แสดงผลครั้งแรก
        renderStocks();
        updateHighScore(0);
    </script>
</body>
</html>
