<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมทายใจ (Mind Reader)</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        p, h3 {
            margin: 10px;
            font-size: 1.2em;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 1.2em;
            background-color: #333;
            color: white;
            border: 2px solid #555;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        button:active {
            background-color: #777;
        }

        #result {
            margin-top: 20px;
            font-size: 1.5em;
        }

        #back-btn {
            margin-top: 20px;
            background-color: #444;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #back-btn:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <h1>เกมทายใจ (Mind Reader)</h1>
    <p>ยินดีต้อนรับ, <span id="playerName"></span></p>
    <h3 id="question">กำลังโหลด...</h3>
    <div id="answers"></div>
    <div id="result"></div>
    <button id="back-btn" onclick="goBack()">กลับไปยังเมนูหลัก</button>

    <script>
        let currentQuestion = 0;
        let mode = "short"; // short หรือ long
        const scores = { "อ่อนโยน": 0, "กล้าหาญ": 0, "รอบคอบ": 0, "สร้างสรรค์": 0, "ผจญภัย": 0 };
        let questions = [];

        function loadPlayerName() {
            const playerName = localStorage.getItem("playerName");
            if (playerName) {
                document.getElementById("playerName").textContent = playerName;
            } else {
                alert("กรุณาเข้าสู่ระบบก่อนเล่นเกม!");
                window.location.href = "index.html";
            }
        }

        async function loadQuestions() {
            const response = await fetch("./mind-reader-questions.json");
            const data = await response.json();
            questions = data[mode];
            showQuestion();
        }

        function setMode(selectedMode) {
            mode = selectedMode;
            currentQuestion = 0;
            loadQuestions();
        }

        function showQuestion() {
            const questionObj = questions[currentQuestion];
            document.getElementById("question").textContent = questionObj.question;

            const answersDiv = document.getElementById("answers");
            answersDiv.innerHTML = "";
            questionObj.answers.forEach(answer => {
                const button = document.createElement("button");
                button.textContent = answer;
                button.onclick = () => selectAnswer(answer);
                answersDiv.appendChild(button);
            });
        }

        function selectAnswer(answer) {
            const trait = classifyAnswer(answer);
            scores[trait]++;
            currentQuestion++;
            if (mode === "short" || currentQuestion >= questions.length) {
                showResult(trait);
            } else {
                showQuestion();
            }
        }

        function classifyAnswer(answer) {
    const traits = {
        "อ่อนโยน": ["อ่านหนังสือ", "ให้กำลังใจ", "นั่งสมาธิ", "ปลูกต้นไม้", "ขอความช่วยเหลือ"],
        "กล้าหาญ": ["ออกกำลังกาย", "รีบช่วยทันที", "ลงมือทันที", "แอคชั่น"],
        "รอบคอบ": ["วางแผนการทำงาน", "วิเคราะห์ก่อนลงมือ", "วางแผนอย่างรอบคอบ", "เรียนรู้สิ่งใหม่"],
        "สร้างสรรค์": ["วาดรูป", "สร้างงานศิลปะ", "ฟังเพลง", "มองหาแรงบันดาลใจ"],
        "ผจญภัย": ["ท่องเที่ยว", "เดินทาง", "ผจญภัย", "หาทางหนี"]
    };
    for (const trait in traits) {
        if (traits[trait].includes(answer)) {
            return trait;
        }
    }
    return "อ่อนโยน";
}


        function showResult() {
    const maxTrait = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
    const totalPoints = Object.values(scores).reduce((acc, val) => acc + val, 0);
    const percentage = Math.round((scores[maxTrait] / totalPoints) * 100);
    const resultText = `ผลลัพธ์: คุณเป็นคนที่ ${maxTrait} (${percentage}%)`;
    const resultDiv = document.getElementById("result");
    resultDiv.textContent = resultText;
}


        function goBack() {
            window.location.href = "index.html";
        }

        // โหลดชื่อผู้เล่นและเริ่มเกม
        loadPlayerName();
        setMode("short");
    </script>
</body>
</html>
