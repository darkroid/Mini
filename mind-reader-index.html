<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมทายใจ (Mind Reader)</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        p, h3 {
            margin: 10px;
            font-size: 1.2em;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 1.2em;
            background-color: #333;
            color: white;
            border: 2px solid #555;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        button:active {
            background-color: #777;
        }

        #result {
            margin-top: 20px;
            font-size: 1.5em;
        }

        #back-btn {
            margin-top: 20px;
            background-color: #444;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #back-btn:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <h1>เกมทายใจ (Mind Reader)</h1>
    <p>ยินดีต้อนรับ, <span id="playerName"></span></p>
    <h3 id="question">กำลังโหลด...</h3>
    <div id="answers"></div>
    <div id="result"></div>
    <button id="back-btn" onclick="goBack()">กลับไปยังเมนูหลัก</button>

    <script>
    async function loadQuestions() {
        try {
            const response = await fetch("./mind-reader-questions.json");
            if (!response.ok) throw new Error("ไม่สามารถโหลดไฟล์ JSON ได้");
            const data = await response.json();
            questions = data[mode];
            showQuestion();
        } catch (error) {
            console.error("เกิดข้อผิดพลาดในการโหลดคำถาม:", error.message);
            alert("ไม่สามารถโหลดคำถามได้");
        }
    }

    function showQuestion() {
        const questionObj = questions[currentQuestion];
        document.getElementById("question").textContent = questionObj.question;

        const answersDiv = document.getElementById("answers");
        answersDiv.innerHTML = "";
        questionObj.answers.forEach(answer => {
            const button = document.createElement("button");
            button.textContent = answer;
            button.onclick = () => selectAnswer(answer);
            answersDiv.appendChild(button);
        });
    }

    function goBack() {
        window.location.href = "index.html";
    }

    // เริ่มต้นการโหลดคำถาม
    loadQuestions();
</script>
</body>
</html>
